<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([48.0196, 66.9237], 5);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png', {
            minZoom: 3,
            maxZoom: 19,
            attribution: 'ðŸ‡°ðŸ‡¿ Zhubanov University'
        }).addTo(map);

        async function load_shapefile() {
            let url = 'https://raw.githubusercontent.com/johan/world.geo.json/refs/heads/master/countries.geo.json';
            const response = await fetch(url)
            const shape_obj = await response.json();
            return shape_obj;
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        async function main() {
            const json = await load_shapefile();
            L.geoJSON(json, {
                style: function (feature) {
                    return {
                        color: '#FFF',
                        weight: 1,
                        opacity: 1,
                        fillColor: getRandomColor(),
                        fillOpacity: 0.4
                    };
                },
                onEachFeature: function (feature, layer) {
                    layer.on('click', function () {
                        window.ReactNativeWebView.postMessage(JSON.stringify({
                            name: "countries",
                            value: feature.properties.name
                        }));
                    });
                }
            }).addTo(map);
        }

        main();
    </script>
</body>

</html>
